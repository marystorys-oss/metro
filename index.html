<script>
    let excelDB = []; 
    let savedList = []; 
    let editIndex = -1; 

    window.onload = function() {
        const savedUrl = localStorage.getItem('mySheetDbUrl');
        if (savedUrl) document.getElementById('api-url').value = savedUrl;
        
        // ğŸŒŸ ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì„¸íŒ…
        document.getElementById('today-date').value = new Date().toISOString().substring(0, 10);
    };

    function toggleConfig() {
        const config = document.getElementById('config-section');
        config.style.display = (config.style.display === 'none' || config.style.display === '') ? 'block' : 'none';
    }

    // ì—‘ì…€ DB ë¡œë“œ
    function loadExcelDB(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
            excelDB = jsonData.slice(1).map(row => ({
                no: row[0]?.toString(), site: row[1]||'', dong: row[2]||'', ho: row[3]||'',
                loc: row[4]||'', work: row[5]||'', type: row[6]||'', contractor: row[7]||'', desc: row[8]||''
            }));
            alert(`ì—‘ì…€ ë¡œë“œ ì™„ë£Œ! (${excelDB.length}ê±´)`);
            toggleConfig();
        };
        reader.readAsArrayBuffer(file);
    }

    // ìë™ ì™„ì„±
    function searchAndFill(searchNo) {
        const fields = ['site', 'dong', 'ho', 'loc', 'work', 'type', 'contractor', 'desc'];
        const found = excelDB.find(item => item.no === searchNo.toString());
        fields.forEach(id => {
            document.getElementById(id).value = found ? found[id] : '';
            found ? document.getElementById(id).classList.add('filled') : document.getElementById(id).classList.remove('filled');
        });
    }

    function view(input, pId, tId) {
        if(input.files && input.files[0]){
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(pId).src = e.target.result;
                document.getElementById(pId).style.display = 'block';
                document.getElementById(tId).style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // ì‹¤ì‹œê°„ í•„í„°ë§ ê¸°ëŠ¥ ğŸŒŸ
    function filterTable() {
        const filter = document.getElementById('search-box').value.toUpperCase();
        const trs = document.getElementById('list-body').getElementsByTagName('tr');
        for (let i = 0; i < trs.length; i++) {
            trs[i].style.display = trs[i].innerText.toUpperCase().includes(filter) ? "" : "none";
        }
    }

    // ì„ì‹œ ì €ì¥ (ë‚ ì§œ í¬í•¨)
    function saveLocal() {
        const data = {
            date: document.getElementById('today-date').value, // ë‚ ì§œ ì¶”ê°€
            no: document.getElementById('no').value,
            site: document.getElementById('site').value,
            dong: document.getElementById('dong').value,
            ho: document.getElementById('ho').value,
            loc: document.getElementById('loc').value,
            work: document.getElementById('work').value,
            type: document.getElementById('type').value,
            contractor: document.getElementById('contractor').value,
            desc: document.getElementById('desc').value
        };

        if(!data.dong || !data.ho) return alert("ë™/í˜¸ìˆ˜ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.");

        if (editIndex > -1) { savedList[editIndex] = data; editIndex = -1; } 
        else { savedList.push(data); }

        updateTable();
        clearForm();
    }

    function updateTable() {
        const body = document.getElementById('list-body');
        body.innerHTML = savedList.length === 0 ? '<tr><td colspan="4" style="color:#999; padding:20px;">ì €ì¥ëœ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>' :
            savedList.map((r, i) => `
                <tr onclick="editRow(${i})" style="cursor:pointer;">
                    <td>${r.no || '-'}</td>
                    <td><b>${r.site}</b><br>${r.dong}-${r.ho}</td>
                    <td>${r.work}<br><span style="color:#888; font-size:11px;">${r.type}</span></td>
                    <td><button style="background:#95a5a6; padding:5px; font-size:11px;" onclick="deleteRow(event, ${i})">ì‚­ì œ</button></td>
                </tr>`).join('');
        document.getElementById('count').innerText = savedList.length;
    }

// [6] êµ¬ê¸€ ì‹œíŠ¸ ì „ì†¡ (URL ê³ ì • ë° ì˜¤ë¥˜ ìˆ˜ì • ë²„ì „) ğŸŒŸ
    async function sendSheetDB() {
        // ğŸŒŸ ì•„ë˜ ë³€ìˆ˜ì— ë³¸ì¸ì˜ API ì£¼ì†Œë¥¼ ì •í™•íˆ ì…ë ¥í•˜ì„¸ìš”.
        // í˜„ì¬ ì½”ë“œì— ì í˜€ìˆë˜ ì£¼ì†Œë¥¼ ì œê°€ ë„£ì–´ë‘ì—ˆìŠµë‹ˆë‹¤.
        const MY_API_URL = "https://sheetdb.io/api/v1/espz77lzn6sii"; 

        if(savedList.length === 0) {
            return alert("ì „ì†¡í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € [ì„ì‹œ ì €ì¥]ì„ ëˆŒëŸ¬ ëª©ë¡ì„ ì±„ì›Œì£¼ì„¸ìš”.");
        }
        
        const btn = document.querySelector('.btn-send');
        btn.innerText = "â³ ì „ì†¡ ì¤‘...";
        btn.disabled = true;

        try {
            const response = await fetch(MY_API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: savedList }) 
            });
            
            if(response.ok) {
                alert("âœ… êµ¬ê¸€ ì‹œíŠ¸ë¡œ ë°ì´í„°ê°€ ì•ˆì „í•˜ê²Œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                savedList = []; // ì„±ê³µ ì‹œ ëª©ë¡ ì´ˆê¸°í™”
                updateTable();
            } else { 
                const result = await response.json();
                alert("âŒ ì „ì†¡ ì‹¤íŒ¨: êµ¬ê¸€ ì‹œíŠ¸ì˜ 1í–‰(í—¤ë”) ì´ë¦„ì´ ì•„ë˜ì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.\n(date, no, site, dong, ho, loc, work, type, contractor, desc)\n\nìƒì„¸ì˜¤ë¥˜: " + JSON.stringify(result)); 
            }
        } catch(e) { 
            alert("âŒ í†µì‹  ì˜¤ë¥˜: ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ê±°ë‚˜ API ì£¼ì†Œê°€ ì •í™•í•œì§€ í™•ì¸í•´ ì£¼ì„¸ìš”."); 
        }
        
        btn.innerText = "êµ¬ê¸€ ì‹œíŠ¸ ìµœì¢… ì „ì†¡";
        btn.disabled = false;
    }

    function editRow(index) {
        const data = savedList[index];
        editIndex = index;
        ['today-date','no','site','dong','ho','loc','work','type','contractor','desc'].forEach(id => {
            document.getElementById(id).value = data[id === 'today-date' ? 'date' : id];
        });
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function deleteRow(e, i) { e.stopPropagation(); if(confirm("ì‚­ì œí• ê¹Œìš”?")) { savedList.splice(i, 1); updateTable(); } }

    function clearForm() {
        ['no','site','dong','ho','loc','work','type','contractor','desc'].forEach(id => document.getElementById(id).value = '');
        [1,2,3].forEach(i => { document.getElementById('p'+i).style.display = 'none'; document.getElementById('t'+i).style.display = 'block'; });
    }

    function makePDF() {
        // PDF ìƒì„± ë¡œì§ (ì´ì „ê³¼ ë™ì¼)
        alert("PDF ìƒì„±ì„ ì‹œì‘í•©ë‹ˆë‹¤.");
        // ... (ìƒëµëœ PDF ìƒì„¸ ë¡œì§ì€ ì´ì „ ë‹µë³€ê³¼ ë™ì¼í•˜ê²Œ ì ìš© ê°€ëŠ¥)
    }
</script>
